    <h2 id="loop">Click Me</h2>

    <script>
        let arr=[
    'Click Me',
    'First Click',
    'Second Click',
    'Third Click'
    ]
  
   let h2=document.getElementById('loop')
  
    function handleClicks() 
    {
switch(h2.innerText) {
    case arr[0]:
      h2.innerText = arr[1];
      break;
    case arr[1]:
      h2.innerText = arr[2];
      break;
    case arr[2]:
      h2.innerText = arr[3];
      break;
    default:
      h2.innerText = arr[0];
  }
}

h2.addEventListener('click', handleClicks);


  </script>
